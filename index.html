<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/logo1.png">
    </head>

  <body>
    <!-- Header -->
    <header>
      <nav class="nav">
        <ul>
        <li><a class="link" href="http://mail.google.com">Gmail</a></li>
        <li><a class="link" href="http://www.google.pl/imghp?hl=en&authuser=0&ogbl">Images</a></li>
        <div class="circle-shadow">

    <section>

          <img src="./images/logo.png" alt="Google Logo Image">

          <img src="./images/search.png">
          <input type="text" class="search-bar">
         <img src="./images/mic.png">

          <button type="button" class="button">Google Search</button>
          <button type="button" class="button">I'm Feeling Lucky</button>
       </div>
       <div class="languages">
          <p>Google offered in:
          <span>polski</span>
          </p>
       </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-content upper-footer">
        <p>Poland</p>
      </div>
      <div class="footer-content lower-footer">
        <ul class="left-footer">
          <li><a href="http://about.google/?utm_source=google-PL&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
          <li><a href="http://ads.google.com/intl/en_pl/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
          <li><a href="http://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Buisness</a></li>
          <li><a href="http://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
        </ul>
        <ul class="right-footer">
          <li><a href="https://policies.google.com/privacy?hl=en-PL&fg=1">Privacy</a></li>
          <li><a href="https://https://policies.google.com/terms?hl=en-PL&fg=1>">Terms</a></li>
          <li>Settings</li>

      </div>
